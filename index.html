<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="list-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todolist">
        <div class="mainheading">To-Do List</div>

        <section>
        <div class="section-add">
          <input type="text" id="itemName" class="add-size-3" placeholder="Item Name" required>
          <input type="date" id="itemDate" class="add-size-2" required>
          <select id="priority" class="add-size-2" required>
            <option value="" disabled selected hidden>Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button id="addItemBtn" class="add-size-1">Add Item</button>
        </div>
       </section>

        <section>
            
        <div class="section">
          <div  class="heading">Today's TodoList</div>

          <div id="todaysTasks"></div>

        </div>
       </section>

       <section>
        
        <div class="section">
          <div  class="heading">Future TodoList</div>

          <div id="futureTasks"></div>

        </div>
    </section>

    <section>
        
        <div class="section">

          <div class="heading">Completed TodoList</div>

          <div id="completedTasks"></div>

        </div>
    </section>
  </div>
    <script src="script.js"></script>
</body>
</html>
